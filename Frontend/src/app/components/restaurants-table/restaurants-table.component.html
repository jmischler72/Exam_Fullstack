<p>works</p>
<div>
  <div *ngFor="let restaurant of restaurants">
    <ul>
      <li>
        {{restaurant.nom}}
      </li>
      <li>
        {{restaurant.adresse}}
      </li>
      <li>
        <span>Note moyenne : {{restaurant.evaluations.length >0 ? restaurant.moyenne_evaluation: '/' }}</span>
      </li>
      <li>
        <button [routerLink]="['restaurant', restaurant.id]">
          Detail
        </button>
      </li>
    </ul>
  </div>
</div>
